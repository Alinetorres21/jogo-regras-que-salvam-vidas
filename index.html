<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alternador de Tema + Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: #111;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    #indicador-tema {
      font-weight: bold;
      margin-bottom: 24px;
      font-size: 16px;
      color: #444;
    }

    body.dark #indicador-tema {
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .mensagem {
      margin-top: 24px;
      font-size: 18px;
      font-weight: bold;
    }

    #confetes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }

    .confete {
      width: 10px;
      height: 10px;
      background-color: #f39c12;
      position: absolute;
      animation: cair 2s linear infinite;
    }

    @keyframes cair {
      0% {transform: translateY(0);}
      100% {transform: translateY(100vh);}
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="indicador-tema">ðŸŒž Tema Claro ativo</p>
    <button onclick="alternarTema()">Alternar Tema</button>
    <br><br>
    <button onclick="mostrarErro()">Simular Erro de ConexÃ£o</button>
    <button onclick="mostrarParabens()">Mostrar ParabÃ©ns ðŸŽ‰</button>
    <p class="mensagem" id="mensagem-feedback"></p>
  </div>

  <div id="confetes"></div>

  <script>
    function alternarTema() {
      document.body.classList.toggle("dark");
      const indicador = document.getElementById("indicador-tema");
      indicador.innerText = document.body.classList.contains("dark")
        ? "ðŸŒ™ Tema Escuro ativo"
        : "ðŸŒž Tema Claro ativo";
    }

    function mostrarErro() {
      document.getElementById("mensagem-feedback").innerText = "ðŸš« Tente outra vez: ConexÃ£o falhou.";
    }

    function mostrarParabens() {
      const mensagem = document.getElementById("mensagem-feedback");
      mensagem.innerText = "ðŸŽ‰ ParabÃ©ns! Agora pratique as regras em seu trabalho.";
      criarConfetes();
      setTimeout(() => {
        document.getElementById("confetes").innerHTML = "";
      }, 3000);
    }

    function criarConfetes() {
      const confetes = document.getElementById("confetes");
      confetes.innerHTML = "";
      for (let i = 0; i < 100; i++) {
        const c = document.createElement("div");
        c.classList.add("confete");
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetes.appendChild(c);
      }
    }
  </script>
</body>
</html>
