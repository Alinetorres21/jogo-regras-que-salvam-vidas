<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Regras que Salvam Vidas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      color: #333;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: #1e1e2f;
      color: #eee;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1, p {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 0 auto 20px;
      padding: 8px 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .linha-regra {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .imagem {
      width: 100px;
      height: 100px;
      object-fit: contain;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 8px;
      margin-right: 40px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .imagem:active {
      transform: scale(1.05);
      cursor: grabbing;
      opacity: 0.8;
    }

    .caixa-texto {
      flex: 1;
      max-width: 600px;
      border: 2px dashed #aaa;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      font-size: 16px;
      transition: background 0.3s ease, border 0.3s ease;
    }

    .caixa-texto.dragover {
      background-color: #d0ebff;
      border-color: #0077cc;
    }

    body.dark .caixa-texto {
      background-color: #2e2e3e;
      border-color: #555;
    }

    body.dark .imagem {
      background-color: #444;
      border-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="alternarTema()">?? Alternar tema</button>
    <h1>?? Regras que Salvam Vidas</h1>
    <p>Arraste a imagem para a regra correspondente:</p>

    <!-- Blocos com regras -->
    <div class="linha-regra">
      <img src="imagens/regra1.png" class="imagem" id="img1" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img1" ondrop="drop(event)" ondragover="allowDrop(event)">Segurança na direção</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra2.png" class="imagem" id="img2" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img2" ondrop="drop(event)" ondragover="allowDrop(event)">Uso de EPI</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra3.png" class="imagem" id="img3" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img3" ondrop="drop(event)" ondragover="allowDrop(event)">Trabalho em altura</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra4.png" class="imagem" id="img4" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img4" ondrop="drop(event)" ondragover="allowDrop(event)">Espaço confinado</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra5.png" class="imagem" id="img5" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img5" ondrop="drop(event)" ondragover="allowDrop(event)">Bloqueio e etiquetagem</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra6.png" class="imagem" id="img6" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img6" ondrop="drop(event)" ondragover="allowDrop(event)">Manuseio de produtos químicos</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra7.png" class="imagem" id="img7" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img7" ondrop="drop(event)" ondragover="allowDrop(event)">Movimentação de cargas</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra8.png" class="imagem" id="img8" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img8" ondrop="drop(event)" ondragover="allowDrop(event)">Máquinas e equipamentos</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra9.png" class="imagem" id="img9" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img9" ondrop="drop(event)" ondragover="allowDrop(event)">Trabalho em eletricidade</div>
    </div>

    <div class="linha-regra">
      <img src="imagens/regra10.png" class="imagem" id="img10" draggable="true" ondragstart="drag(event)">
      <div class="caixa-texto" data-regra="img10" ondrop="drop(event)" ondragover="allowDrop(event)">Conduta em áreas perigosas</div>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
      ev.target.classList.add("dragover");
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      ev.target.classList.remove("dragover");

      const data = ev.dataTransfer.getData("text");
      const img = document.getElementById(data);

      if (ev.target.getAttribute("data-regra") === data) {
        ev.target.appendChild(img);
        ev.target.style.border = "2px solid green";
      } else {
        ev.target.appendChild(img);
        ev.target.style.border = "2px solid red";
      }
    }

    function alternarTema() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
