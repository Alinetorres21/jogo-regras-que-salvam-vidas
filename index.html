<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alternador de Tema</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: #111;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    #indicador-tema {
      font-weight: bold;
      margin-bottom: 24px;
      font-size: 16px;
      color: #444;
    }

    body.dark #indicador-tema {
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="indicador-tema">ðŸŒž Tema Claro ativo</p>
    <button onclick="alternarTema()">Alternar Tema</button>
  </div>

  <script>
    function alternarTema() {
      document.body.classList.toggle("dark");
      const indicador = document.getElementById("indicador-tema");
      if (document.body.classList.contains("dark")) {
        indicador.innerText = "ðŸŒ™ Tema Escuro ativo";
      } else {
        indicador.innerText = "ðŸŒž Tema Claro ativo";
      }
    }
  </script>
</body>
</html>
